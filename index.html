<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/678a847b7a.js" crossorigin="anonymous"></script>
</head>
<body>

        <div class="container-lg text-center">
            <header>
                <section class="profile">
                    <div class="profile-header">
                        <img class="logo" src="assets/images/logo.png" alt="Logo" >
                    </div>
                </section>
            </header>
            <h2 class="design">codeup design</h2>
            <h1 class="mt-5">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h2 class="mt-4">FROM PARK CITY, UTAH</h2>

    <main>
        <section class="mt-5">
            <div id="circles" class="row">
                <div class="col-6 col-sm-3 d-flex justify-content-end justify-content-sm-center p-0">
                    <div class="circle" id="design">
                        DESIGN
                    </div>
                </div>
                <div class="col-6 col-sm-3 d-flex justify-content-sm-center p-0">
                    <div class="circle" id="develop">
                        DEVELOP
                    </div>
                </div>
                <div class="col-6 col-sm-3 d-flex justify-content-end justify-content-sm-center p-0">
                    <div class="circle" id="support">
                        SUPPORT
                    </div>
                </div>
                    <div class="col-6 col-sm-3 d-flex justify-content-sm-center p-0">
                    <div class="circle" id="host">
                        HOST
                    </div>
                </div>
            </div>
        </section>
        <hr class="d-none d-sm-block">

        <section id="btm-sec">
        <div>
            <p>SELECTED WORK</p>
        </div>
            <div class="btm mt-5">
                <div class="row">
                    <div class="col-sm-6">
                        <img class="ipad" src="assets/images/apple-ipad.jpg" alt="Laptop">
                        <div class="d-none d-sm-block">
                                <div id="laptop-dot" class="row d-flex justify-content-end mt-2 mb-3">
                                <p class="mr-auto feat-proj">FEATURED PROJECT</p>
                                <div class="dotty mr-2 D1">D</div>
                                <div class="dotty mr-2 D2">D</div>
                                <div class="dotty mr-2 S">S</div>
                                <div class="dotty mr-2 H">H</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <img id="macbook" class="d-none d-sm-block" src="assets/images/macbook.jpg" alt="Macbook">
                        <div class="d-none d-sm-block">
                            <div id="macbook-dot" class="row d-flex justify-content-end mt-2 mb-3">
                                <p class="mr-auto feat-proj">FEATURED PROJECT</p>
                                <div class="dotty mr-2 D1">D</div>
                                <div class="dotty mr-2 D2">D</div>
                                <div class="dotty mr-2 S">S</div>
                                <div class="dotty mr-2 H">H</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <img id="man" class="d-none d-sm-block" src="assets/images/man.jpg" alt="Man">
                        <div class="d-none d-sm-block">
                            <div id="man-dot" class="row d-flex justify-content-end mt-2 mb-3">
                                <p class="mr-auto feat-proj">FEATURED PROJECT</p>
                                <div class="dotty mr-2 D1">D</div>
                                <div class="dotty mr-2 D2">D</div>
                                <div class="dotty mr-2 S">S</div>
                                <div class="dotty mr-2 H">H</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <img id="security" class="d-none d-sm-block" src="assets/images/security.jpg" alt="Security">
                        <div class="d-none d-sm-block">
                            <div id="security-dot" class="row d-flex justify-content-end mt-2 mb-3">
                                <p class="mr-auto feat-proj">FEATURED PROJECT</p>
                                <div class="dotty mr-2 D1">D</div>
                                <div class="dotty mr-2 D2">D</div>
                                <div class="dotty mr-2 S">S</div>
                                <div class="dotty mr-2 H">H</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="dot" class="row d-flex justify-content-end mt-2 d-sm-none">
                    <p class="mr-auto">FEATURED PROJECT</p>
                    <div class="dotty mr-2 D1">D</div>
                    <div class="dotty mr-2 D2">D</div>
                    <div class="dotty mr-2 S">S</div>
                    <div class="dotty mr-2 H">H</div>
                </div>
            </div>
        </section>
    </main>
        </div>

</html>
